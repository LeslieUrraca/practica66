<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de JavaScript</title>
<meta charset="UTF-8">
</head>
<body>

<div style="width:200px;height:200px;background:lightcoral" id="recuadro1">
    por cada vez que entres al cuadro es un like mas!
</div>
<p id="cantidad">0</p>

<script>
addEventListener('DOMContentLoaded',inicio,false);

function inicio()
{
document.getElementById('recuadro1').addEventListener('mousemove',mover,false);
}

function mover()
{
var x=parseInt(document.getElementById('cantidad').innerHTML);
x++;
document.getElementById('cantidad').innerHTML=x;
}
</script>

</body>
</html>
